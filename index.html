<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
      NOTE: Geolocation may be disabled by browser security policies, especially when run in an iframe.
      For this to work reliably in a production environment, the server should send a
      `Permissions-Policy: geolocation=*` header, or the iframe tag should include the `allow="geolocation"` attribute.
      This version includes a fallback to a default location if geolocation fails.
    -->
    <title>Nuit Blanche - Interactive Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <style>
        /* --- Basic Setup & Typography from Style Guide --- */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        :root {
            /* Color Palette from Nuit Blanche Style Guide */
            --brand-primary: #002849;
            --brand-primary-dark: #01253F;
            --brand-secondary: #D0BDEE;
            --brand-accent: #685462;
            --brand-accent-2: #FF6F61; /* Used for markers and highlights */
            --neutral-white: #FFFFF3;
            --neutral-black: #2E2E2E;
            --border-color: #EAEAEA;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--neutral-white);
            color: var(--brand-primary-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align to top */
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .hidden {
            display: none;
        }

        /* --- Header styled according to guide --- */
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .header h1 {
            font-size: 32px; /* Heading 1 */
            font-weight: 700;
            color: var(--brand-primary);
        }

        .header p {
            font-size: 16px; /* Paragraph */
            font-weight: 400;
            color: var(--brand-primary-dark);
            margin-top: 5px;
        }

        /* --- Search/Controls Container --- */
        .controls-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
        }

        .search-input {
            flex-grow: 1;
            padding: 12px 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--neutral-white);
            color: var(--brand-primary-dark);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .search-input::placeholder {
            color: #999;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--brand-accent-2);
            box-shadow: 0 0 0 3px rgba(255, 111, 97, 0.2);
        }
        
        .find-btn {
            padding: 12px 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 700;
            background-color: var(--brand-primary);
            color: var(--neutral-white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap; /* Prevent button text from wrapping */
        }
        
        .find-btn:hover {
            background-color: var(--brand-primary-dark);
        }
        
        /* --- Main Content Layout --- */
        .main-content {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        /* --- Map Container --- */
        #map {
            flex: 1; /* Allow map to grow */
            min-width: 300px; /* Prevent map from getting too small */
            height: 55vh;
            min-height: 400px;
            background-color: #e0e0e0;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            z-index: 1;
        }

        /* --- Filter Container --- */
        .filter-container {
            flex-basis: 220px;
            flex-grow: 0;
            background-color: var(--neutral-white);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .filter-container h2 {
            font-size: 20px;
            font-weight: 700;
            color: var(--brand-primary);
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .filter-option label {
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            user-select: none;
        }

        .filter-option input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            background-color: #fff;
            border: 2px solid var(--brand-accent);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .filter-option input[type="checkbox"]::after {
            content: 'âœ”';
            font-size: 14px;
            font-weight: bold;
            color: white;
            display: none;
        }

        .filter-option input[type="checkbox"]:checked {
            background-color: var(--brand-accent-2);
            border-color: var(--brand-accent-2);
        }

        .filter-option input[type="checkbox"]:checked::after {
            display: block;
        }

        /* --- Custom Marker Styling --- */
        .custom-marker-icon {
            background-color: var(--brand-accent-2);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--neutral-white);
            box-shadow: 0 0 12px rgba(219, 53, 39, 0.7); /* Using a pink/red shadow */
            transition: border-color 0.3s ease;
        }
        .custom-marker-icon.in-plan {
            border-color: #ffc0cb; /* Pink border for planned items */
            border-width: 3px;
        }

        .custom-marker-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: var(--brand-accent-2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
        }
        
        /* --- Marker Cluster Customization --- */
        .marker-cluster-small div { background-color: rgba(0, 40, 73, 0.8); }
        .marker-cluster-medium div { background-color: rgba(255, 111, 97, 0.8); }
        .marker-cluster-small, .marker-cluster-medium { color: var(--neutral-white); }
        .marker-cluster-small { background-color: rgba(0, 40, 73, 0.6); }
        .marker-cluster-medium { background-color: rgba(255, 111, 97, 0.6); }

        /* --- Leaflet Popup Customization --- */
        .leaflet-popup-content-wrapper { 
            background: var(--neutral-white); 
            color: var(--brand-primary-dark); 
            border-radius: 10px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.15); 
            border: 1px solid var(--border-color); 
            min-width: 280px; 
        }
        .leaflet-popup-content { margin: 18px; font-size: 16px; line-height: 1.6; }
        .leaflet-popup-content h2 { color: var(--brand-primary); font-size: 20px; font-weight: 700; margin: 0 0 5px 0; }
        .leaflet-popup-content h3 { color: #6c757d; font-size: 14px; font-style: italic; margin: 0 0 12px 0; font-weight: 400; }
        .leaflet-popup-tip { background: var(--neutral-white); }
        .leaflet-container a.leaflet-popup-close-button { color: var(--brand-primary-dark); }
        .leaflet-container a.leaflet-popup-close-button:hover { color: var(--brand-accent-2); }
        
        /* --- Itinerary Button in Popup --- */
        .plan-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 700;
            border-radius: 8px;
            border: 2px solid var(--brand-primary);
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        .plan-button.primary {
            background-color: var(--brand-primary);
            color: var(--neutral-white);
        }
        .plan-button.primary:hover {
            background-color: var(--brand-primary-dark);
        }
        .plan-button.secondary {
            background-color: transparent;
            color: var(--brand-primary);
            border-color: #ff69b4; /* Pink border for secondary button */
        }
        .plan-button.secondary:hover {
            background-color: #ff69b4; /* Pink background on hover */
            color: var(--neutral-white);
        }

        /* --- Itinerary List (Expandable Items) --- */
        .itinerary-container {
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }
        .itinerary-header {
            font-size: 24px;
            font-weight: 700;
            color: var(--brand-primary);
            margin-bottom: 0;
            border-bottom: 2px solid var(--border-color);
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }
        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .clear-plan-btn {
            background: transparent;
            border: 1px solid var(--brand-accent);
            color: var(--brand-accent);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .clear-plan-btn:hover {
            background: var(--brand-accent);
            color: var(--neutral-white);
        }
        .itinerary-content {
            max-height: 40vh;
            overflow-y: auto;
            padding-top: 15px;
        }
        #itinerary-list {
            list-style: none;
            padding: 0;
        }
        
        #itinerary-list li {
            background-color: var(--neutral-white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 16px;
            transition: background-color 0.2s, box-shadow 0.2s;
            overflow: hidden; /* Important for clean expand/collapse */
            cursor: pointer;
            padding: 0; /* Padding will be handled by inner elements */
        }
        #itinerary-list li:hover {
            background-color: #f8f5fc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .itinerary-item-header {
            display: flex;
            align-items: center;
            padding: 15px;
        }
        #itinerary-list strong {
            font-weight: 700;
            color: var(--brand-primary-dark);
        }
        .itinerary-item-info {
            flex-grow: 1;
        }
        .item-controls {
            display: flex;
            align-items: center;
            margin-left: 15px;
            gap: 5px;
            cursor: auto; /* Controls should not have pointer cursor */
        }
        .drag-handle {
            cursor: grab;
            color: var(--brand-accent);
            display: flex;
            align-items: center;
        }
        .drag-handle:active {
            cursor: grabbing;
        }
        .remove-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .remove-btn svg {
            width: 18px;
            height: 18px;
            fill: var(--brand-accent);
            transition: fill 0.2s;
        }
        .remove-btn:hover svg {
            fill: var(--brand-accent-2);
        }
        .itinerary-item-description {
            display: none; /* Hidden by default */
            padding: 0 15px 15px 15px;
            margin: 0 15px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
            max-height: 120px; /* Set a max height for scrollability */
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
            color: #555;
            cursor: text;
        }
        #itinerary-list li.is-expanded .itinerary-item-description {
            display: block; /* Show on expand */
        }
        .sortable-ghost {
            opacity: 0.4;
            background: var(--brand-secondary);
        }
        #itinerary-placeholder {
            color: #777;
            font-style: italic;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        /* Responsive adjustment */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column-reverse; /* Stack filters on top of map */
            }
            .filter-container {
                flex-basis: auto; /* Allow it to take full width */
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <header class="header">
        <h1>Nuit Blanche 2025</h1>
        <p>Toronto's Interactive Art Map</p>
    </header>

    <div class="controls-container">
        <input type="text" id="search-input" class="search-input" placeholder="Search by artist or event...">
        <button id="find-btn" class="find-btn">Find</button>
    </div>

    <div class="main-content">
        <div id="map"></div>
        <div id="filter-container" class="filter-container">
            <h2>Filters</h2>
            <div class="filter-option">
                <input type="checkbox" id="filter-accessible">
                <label for="filter-accessible">Wheelchair Accessible</label>
            </div>
            <div class="filter-option">
                <input type="checkbox" id="filter-kid-friendly">
                <label for="filter-kid-friendly">Kid-Friendly</label>
            </div>
        </div>
    </div>
    
    <div id="itinerary-container" class="itinerary-container hidden">
        <div id="itinerary-header" class="itinerary-header">
            <span>My Night Plan</span>
            <div class="header-controls">
                <button id="clear-plan-btn" class="clear-plan-btn">Clear All</button>
            </div>
        </div>
        <div class="itinerary-content">
            <ul id="itinerary-list"></ul>
            <div id="itinerary-placeholder">Your plan is empty. Click on a marker to add an exhibit!</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const exhibits = [
                { id: 'exhibit-1', title: 'Echoes of the City', artist: 'Anya Petrova', description: 'An immersive sound installation that reacts to ambient city noise. This piece explores the relationship between urban environments and the natural world, using technology to translate the chaotic energy of Toronto into a serene, auditory experience. Visitors are encouraged to listen deeply and find the hidden melodies within the city\'s soundscape.', location: { lat: 43.6488, lng: -79.3887 }, isAccessible: true, isKidFriendly: false },
                { id: 'exhibit-2', title: 'Luminous Dreams', artist: 'Kenji Tanaka', description: 'A series of large, glowing sculptures that pulse with gentle light. Each sculpture represents a different dream state, from tranquil to surreal. The installation is interactive, with the lights changing in response to the movement of the crowd, creating a collective, dream-like atmosphere.', location: { lat: 43.6426, lng: -79.3871 }, isAccessible: true, isKidFriendly: true },
                { id: 'exhibit-3', title: 'Concrete Canvas', artist: 'Maria Rodriguez', description: 'A dynamic projection mapping display on the side of City Hall, transforming the building\'s facade into a living canvas. The projections tell a story of Toronto\'s history and its vibrant, multicultural present. The visuals are synchronized with a powerful musical score.', location: { lat: 43.6534, lng: -79.3841 }, isAccessible: false, isKidFriendly: false },
                { id: 'exhibit-4', title: 'River of Light', artist: 'David Chen', description: 'Thousands of floating, solar-powered lights on the waterfront, creating a mesmerizing river of light that flows with the current. This installation is a commentary on sustainability and the beauty of renewable energy, offering a moment of quiet contemplation by the water.', location: { lat: 43.6390, lng: -79.3821 }, isAccessible: true, isKidFriendly: true },
                { id: 'exhibit-5', title: 'The Digital Forest', artist: 'Future-Scapes', description: 'An interactive forest of LED trees that change color as you walk through. The forest responds to touch and sound, allowing visitors to co-create a unique and ever-changing light show. It\'s a playful exploration of the intersection between nature and technology.', location: { lat: 43.6503, lng: -79.3594 }, isAccessible: false, isKidFriendly: true },
                { id: 'exhibit-6', title: 'Forgotten Futures', artist: 'Parjad M.', description: 'A holographic display at Yonge-Dundas Square showing past visions of the future. This thought-provoking piece juxtaposes retro-futuristic imagery with modern-day reality, asking viewers to reflect on how our dreams of tomorrow have evolved over time.', location: { lat: 43.6561, lng: -79.3802 }, isAccessible: true, isKidFriendly: false },
                { id: 'exhibit-7', title: 'Electric Dreams', artist: 'Studio Lumi', description: 'Immersive light installation exploring digital consciousness.', location: { lat: 43.6561, lng: -79.3802 }, isAccessible: true, isKidFriendly: false },
                { id: 'exhibit-8', title: 'Midnight Jazz Fusion', artist: 'The Groove Collective', description: 'Contemporary jazz meets electronic soundscapes.', location: { lat: 43.6387, lng: -79.3854 }, isAccessible: true, isKidFriendly: false },
                { id: 'exhibit-9', title: 'Digital Art Creation', artist: 'VR Innovators', description: 'Learn to create digital art with VR technology.', location: { lat: 43.6596, lng: -79.3895 }, isAccessible: true, isKidFriendly: true },
                { id: 'exhibit-10', title: 'Urban Dance Collective', artist: 'Momentum Crew', description: 'High-energy street dance performances throughout the night.', location: { lat: 43.6653, lng: -79.4169 }, isAccessible: false, isKidFriendly: true },
                { id: 'exhibit-11', title: 'Mirror Maze Experience', artist: 'Reflections Inc.', description: 'Navigate through a labyrinth of mirrors and light.', location: { lat: 43.6677, lng: -79.3948 }, isAccessible: true, isKidFriendly: false },
                { id: 'exhibit-12', title: 'Night Market Fusion', artist: 'Artisan Guild', description: 'Global cuisine meets local artisan crafts.', location: { lat: 43.6455, lng: -79.3893 }, isAccessible: true, isKidFriendly: true }
            ];

            const map = L.map('map').setView([43.6532, -79.3832], 14);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                maxZoom: 20
            }).addTo(map);

            const markers = L.markerClusterGroup();
            const itineraryContainer = document.getElementById('itinerary-container');
            const itineraryList = document.getElementById('itinerary-list');
            const itineraryPlaceholder = document.getElementById('itinerary-placeholder');
            const clearPlanBtn = document.getElementById('clear-plan-btn');
            let allMarkers = {};

            let nightPlan = JSON.parse(localStorage.getItem('nightPlan')) || [];
            
            let filters = {
                accessible: false,
                kidFriendly: false
            };

            // MODIFIED: Replaced the old drag icon with a new up/down arrow SVG.
            const dragIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21 16-4 4-4-4"/><path d="M17 20V4"/><path d="m3 8 4-4 4 4"/><path d="M7 4v16"/></svg>`;
            const trashIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.316c0 .901.73 2 1.631 2h5.711v2z"/></svg>`;
            
            const DEFAULT_TORONTO_LOCATION = L.latLng(43.6534, -79.3841); // Nathan Phillips Square


            function savePlan() {
                localStorage.setItem('nightPlan', JSON.stringify(nightPlan));
            }
            
            function updateItineraryList() {
                itineraryList.innerHTML = '';

                if (nightPlan.length === 0) {
                    itineraryPlaceholder.classList.remove('hidden');
                    itineraryContainer.classList.add('hidden');
                    return;
                }
                
                itineraryContainer.classList.remove('hidden');
                itineraryPlaceholder.classList.add('hidden');

                nightPlan.forEach(exhibitId => {
                    const exhibit = exhibits.find(e => e.id === exhibitId);
                    if (!exhibit) return;

                    const li = document.createElement('li');
                    li.dataset.id = exhibit.id;
                    
                    li.addEventListener('click', (e) => {
                        if (e.target.closest('.item-controls')) {
                            return;
                        }
                        li.classList.toggle('is-expanded');
                    });

                    const itemHeader = document.createElement('div');
                    itemHeader.className = 'itinerary-item-header';

                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'itinerary-item-info';
                    infoDiv.innerHTML = `<strong>${exhibit.title}</strong> by ${exhibit.artist}`;
                    
                    const itemControls = document.createElement('div');
                    itemControls.className = 'item-controls';

                    const dragHandle = document.createElement('span');
                    dragHandle.className = 'drag-handle';
                    dragHandle.innerHTML = dragIconSVG;

                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = trashIconSVG;
                    removeBtn.setAttribute('aria-label', `Remove ${exhibit.title}`);
                    removeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        togglePlan(exhibit.id);
                    });
                    
                    itemControls.appendChild(dragHandle);
                    itemControls.appendChild(removeBtn);
                    
                    itemHeader.appendChild(infoDiv);
                    itemHeader.appendChild(itemControls);

                    const descriptionDiv = document.createElement('div');
                    descriptionDiv.className = 'itinerary-item-description';
                    descriptionDiv.innerHTML = `<p>${exhibit.description}</p>`;

                    li.appendChild(itemHeader);
                    li.appendChild(descriptionDiv);
                    itineraryList.appendChild(li);
                });
            }

            function togglePlan(exhibitId) {
                const planIndex = nightPlan.indexOf(exhibitId);
                const marker = allMarkers[exhibitId];

                if (planIndex > -1) {
                    nightPlan.splice(planIndex, 1);
                    marker.getElement()?.classList.remove('in-plan');
                } else {
                    nightPlan.push(exhibitId);
                    marker.getElement()?.classList.add('in-plan');
                }
                
                savePlan();
                updateItineraryList();

                if (marker && marker.isPopupOpen()) {
                    marker.closePopup();
                    bindPopupContent(marker, exhibitId);
                    marker.openPopup();
                }
            }
            
            function bindPopupContent(marker, exhibitId) {
                const exhibit = exhibits.find(e => e.id === exhibitId);
                const isPlanned = nightPlan.includes(exhibit.id);

                const container = document.createElement('div');
                container.innerHTML = `
                    <h2>${exhibit.title}</h2>
                    <h3>by ${exhibit.artist}</h3>
                    <p>${exhibit.description}</p>
                `;

                const button = document.createElement('button');
                button.className = `plan-button ${isPlanned ? 'secondary' : 'primary'}`;
                button.textContent = isPlanned ? 'Remove from Plan' : 'Add to Plan';
                button.addEventListener('click', () => togglePlan(exhibit.id));

                container.appendChild(button);
                marker.bindPopup(container);
            }

            function populateMarkers() {
                markers.clearLayers();
                allMarkers = {};
                const lowerCaseFilter = document.getElementById('search-input').value.toLowerCase();

                exhibits
                    .filter(exhibit => {
                        const matchesSearch = exhibit.title.toLowerCase().includes(lowerCaseFilter) || exhibit.artist.toLowerCase().includes(lowerCaseFilter);
                        const matchesAccessibility = !filters.accessible || exhibit.isAccessible;
                        const matchesKidFriendly = !filters.kidFriendly || exhibit.isKidFriendly;
                        return matchesSearch && matchesAccessibility && matchesKidFriendly;
                    })
                    .forEach(exhibit => {
                        const isPlanned = nightPlan.includes(exhibit.id);
                        const customIcon = L.divIcon({
                            className: `custom-marker-icon ${isPlanned ? 'in-plan' : ''}`,
                            html: '',
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        });

                        const marker = L.marker([exhibit.location.lat, exhibit.location.lng], { icon: customIcon });
                        
                        bindPopupContent(marker, exhibit.id);
                        
                        marker.on('popupopen', () => bindPopupContent(marker, exhibit.id));

                        markers.addLayer(marker);
                        allMarkers[exhibit.id] = marker;
                    });
                
                map.addLayer(markers);
            }

            function findNearestExhibit(fromLocation) {
                let closestExhibit = null;
                let minDistance = Infinity;

                exhibits.forEach(exhibit => {
                    const exhibitLocation = L.latLng(exhibit.location.lat, exhibit.location.lng);
                    const distance = fromLocation.distanceTo(exhibitLocation);

                    if (distance < minDistance) {
                        minDistance = distance;
                        closestExhibit = exhibit;
                    }
                });

                if (closestExhibit) {
                    const marker = allMarkers[closestExhibit.id];
                    if (marker) {
                        map.setView(marker.getLatLng(), 17);
                        marker.openPopup();
                    }
                } else {
                    console.log("No exhibits were found.");
                }
            }
            
            // --- Initial Setup ---
            populateMarkers();
            updateItineraryList();

            // --- Initialize SortableJS for Drag and Drop ---
            new Sortable(itineraryList, {
                handle: '.drag-handle',
                animation: 150,
                ghostClass: 'sortable-ghost',
                onEnd: function (evt) {
                    const movedItem = nightPlan.splice(evt.oldIndex, 1)[0];
                    nightPlan.splice(evt.newIndex, 0, movedItem);
                    savePlan();
                },
            });

            // --- Event Listeners ---
            document.getElementById('search-input').addEventListener('input', populateMarkers);

            document.getElementById('find-btn').addEventListener('click', () => {
                const searchInput = document.getElementById('search-input');
                const searchQuery = searchInput.value.trim().toLowerCase();

                if (searchQuery) {
                    const searchResult = exhibits.find(exhibit => 
                        exhibit.title.toLowerCase().includes(searchQuery) || 
                        exhibit.artist.toLowerCase().includes(searchQuery)
                    );

                    if (searchResult) {
                        const marker = allMarkers[searchResult.id];
                        if (marker) {
                            map.setView(marker.getLatLng(), 17);
                            marker.openPopup();
                        }
                    } else {
                        console.log(`No results found for "${searchInput.value}".`);
                    }
                } else {
                    map.off('locationfound');
                    map.off('locationerror');
                    
                    map.on('locationfound', (e) => {
                        console.log("Geolocation successful!");
                        findNearestExhibit(e.latlng);
                    });

                    map.on('locationerror', (e) => {
                        console.error("Location error:", e.message);
                        console.log("Geolocation failed. Using a default location to find the nearest event.");
                        findNearestExhibit(DEFAULT_TORONTO_LOCATION);
                    });

                    map.locate();
                }
            });
            
            clearPlanBtn.addEventListener('click', () => {
                if (nightPlan.length > 0) {
                    nightPlan = [];
                    savePlan();
                    updateItineraryList();
                    populateMarkers(); 
                }
            });

            document.getElementById('filter-accessible').addEventListener('change', (e) => {
                filters.accessible = e.target.checked;
                populateMarkers();
            });

            document.getElementById('filter-kid-friendly').addEventListener('change', (e) => {
                filters.kidFriendly = e.target.checked;
                populateMarkers();
            });

        });
    </script>

</body>
