<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuit Blanche - Interactive Map</title>
    
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <!-- Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <style>
        /* --- Basic Setup & Typography from Style Guide --- */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        :root {
            /* Color Palette from Nuit Blanche Style Guide */
            --brand-primary: #002849;
            --brand-primary-dark: #01253F;
            --brand-secondary: #D0BDEE;
            --brand-accent: #685462;
            --brand-accent-2: #FF6F61; /* Used for markers and highlights */
            --neutral-white: #FFFFF3;
            --neutral-black: #2E2E2E;
            --border-color: #EAEAEA;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--neutral-white);
            color: var(--brand-primary-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align to top */
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- Header styled according to guide --- */
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .header h1 {
            font-size: 32px; /* Heading 1 */
            font-weight: 700;
            color: var(--brand-primary);
        }

        .header p {
            font-size: 16px; /* Paragraph */
            font-weight: 400;
            color: var(--brand-primary-dark);
            margin-top: 5px;
        }

        /* --- Search/Controls Container --- */
        .controls-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
        }

        .search-input {
            flex-grow: 1;
            padding: 12px 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--neutral-white);
            color: var(--brand-primary-dark);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .search-input::placeholder {
            color: #999;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--brand-accent-2);
            box-shadow: 0 0 0 3px rgba(255, 111, 97, 0.2);
        }
        
        .find-me-btn {
            padding: 12px 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 700;
            background-color: var(--brand-primary);
            color: var(--neutral-white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .find-me-btn:hover {
            background-color: var(--brand-primary-dark);
        }

        /* --- Map Container --- */
        #map {
            width: 100%;
            max-width: 1000px;
            height: 55vh;
            min-height: 400px;
            background-color: #e0e0e0;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            z-index: 1;
        }

        /* --- Custom Marker Styling --- */
        .custom-marker-icon {
            background-color: var(--brand-accent-2);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--neutral-white);
            box-shadow: 0 0 12px var(--brand-accent-2);
            transition: border-color 0.3s ease;
        }
        .custom-marker-icon.in-plan {
            border-color: var(--brand-secondary); /* Highlight for planned items */
            border-width: 3px;
        }

        .custom-marker-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: var(--brand-accent-2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
        }
        
        /* --- Marker Cluster Customization --- */
        .marker-cluster-small div { background-color: rgba(0, 40, 73, 0.8); }
        .marker-cluster-medium div { background-color: rgba(255, 111, 97, 0.8); }
        .marker-cluster-small, .marker-cluster-medium { color: var(--neutral-white); }
        .marker-cluster-small { background-color: rgba(0, 40, 73, 0.6); }
        .marker-cluster-medium { background-color: rgba(255, 111, 97, 0.6); }

        /* --- Leaflet Popup Customization --- */
        .leaflet-popup-content-wrapper { background: var(--neutral-white); color: var(--brand-primary-dark); border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); border: 1px solid var(--border-color); }
        .leaflet-popup-content { margin: 18px; font-size: 16px; line-height: 1.6; }
        .leaflet-popup-content h2 { color: var(--brand-primary); font-size: 20px; font-weight: 700; margin: 0 0 5px 0; }
        .leaflet-popup-content h3 { color: #6c757d; font-size: 14px; font-style: italic; margin: 0 0 12px 0; font-weight: 400; }
        .leaflet-popup-tip { background: var(--neutral-white); }
        .leaflet-container a.leaflet-popup-close-button { color: var(--brand-primary-dark); }
        .leaflet-container a.leaflet-popup-close-button:hover { color: var(--brand-accent-2); }
        
        /* --- Itinerary Button in Popup --- */
        .plan-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 700;
            border-radius: 8px;
            border: 2px solid var(--brand-primary);
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        .plan-button.primary {
            background-color: var(--brand-primary);
            color: var(--neutral-white);
        }
        .plan-button.primary:hover {
            background-color: var(--brand-primary-dark);
        }
        .plan-button.secondary {
            background-color: transparent;
            color: var(--brand-primary);
            border-color: var(--brand-secondary);
        }
        .plan-button.secondary:hover {
            background-color: var(--brand-secondary);
            color: var(--brand-primary-dark);
        }

        /* --- Itinerary List --- */
        .itinerary-container {
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }
        .itinerary-container h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--brand-primary);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }
        #itinerary-list {
            list-style: none;
            padding: 0;
        }
        #itinerary-list li {
            background-color: var(--neutral-white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }
         #itinerary-list li strong {
            font-weight: 700;
            color: var(--brand-primary-dark);
         }

    </style>
</head>
<body>

    <header class="header">
        <h1>Nuit Blanche 2025</h1>
        <p>Toronto's Interactive Art Map</p>
    </header>

    <div class="controls-container">
        <input type="text" id="search-input" class="search-input" placeholder="Search by artist or event...">
        <button id="find-me-btn" class="find-me-btn">Find Me</button>
    </div>

    <div id="map"></div>
    
    <div id="itinerary-container" class="itinerary-container" style="display: none;">
        <h2>My Night Plan</h2>
        <ul id="itinerary-list"></ul>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const exhibits = [
                { id: 'exhibit-1', title: 'Echoes of the City', artist: 'Anya Petrova', description: 'An immersive sound installation...', location: { lat: 43.6488, lng: -79.3887 } },
                { id: 'exhibit-2', title: 'Luminous Dreams', artist: 'Kenji Tanaka', description: 'A series of large, glowing sculptures...', location: { lat: 43.6426, lng: -79.3871 } },
                { id: 'exhibit-3', title: 'Concrete Canvas', artist: 'Maria Rodriguez', description: 'A dynamic projection mapping display...', location: { lat: 43.6534, lng: -79.3841 } },
                { id: 'exhibit-4', title: 'River of Light', artist: 'David Chen', description: 'Thousands of floating, solar-powered lights...', location: { lat: 43.6390, lng: -79.3821 } },
                { id: 'exhibit-5', title: 'The Digital Forest', artist: 'Future-Scapes Collective', description: 'An interactive forest of LED trees...', location: { lat: 43.6503, lng: -79.3594 } },
                { id: 'exhibit-6', title: 'Forgotten Futures', artist: 'Parjad M.', description: 'A holographic display at Yonge-Dundas Square...', location: { lat: 43.6561, lng: -79.3802 } }
            ];

            const map = L.map('map').setView([43.6532, -79.3832], 14);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                maxZoom: 20
            }).addTo(map);

            const markers = L.markerClusterGroup();
            const itineraryContainer = document.getElementById('itinerary-container');
            const itineraryList = document.getElementById('itinerary-list');
            let nightPlan = [];
            let allMarkers = {};

            function updateItineraryList() {
                itineraryList.innerHTML = '';
                if (nightPlan.length === 0) {
                    itineraryContainer.style.display = 'none';
                    return;
                }
                itineraryContainer.style.display = 'block';
                nightPlan.forEach(exhibitId => {
                    const exhibit = exhibits.find(e => e.id === exhibitId);
                    const li = document.createElement('li');
                    li.innerHTML = `<span><strong>${exhibit.title}</strong> by ${exhibit.artist}</span>`;
                    itineraryList.appendChild(li);
                });
            }

            function togglePlan(exhibitId) {
                const planIndex = nightPlan.indexOf(exhibitId);
                const marker = allMarkers[exhibitId];

                if (planIndex > -1) {
                    nightPlan.splice(planIndex, 1);
                    marker.getElement().classList.remove('in-plan');
                } else {
                    nightPlan.push(exhibitId);
                    marker.getElement().classList.add('in-plan');
                }
                updateItineraryList();
                // Re-bind popup to update button state
                marker.closePopup();
                marker.openPopup();
            }

            function populateMarkers(filter = '') {
                markers.clearLayers();
                allMarkers = {};
                const lowerCaseFilter = filter.toLowerCase();

                exhibits
                    .filter(exhibit => exhibit.title.toLowerCase().includes(lowerCaseFilter) || exhibit.artist.toLowerCase().includes(lowerCaseFilter))
                    .forEach(exhibit => {
                        const isPlanned = nightPlan.includes(exhibit.id);
                        const customIcon = L.divIcon({
                            className: `custom-marker-icon ${isPlanned ? 'in-plan' : ''}`,
                            html: '',
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        });

                        const marker = L.marker([exhibit.location.lat, exhibit.location.lng], { icon: customIcon });
                        
                        const buttonClass = isPlanned ? 'secondary' : 'primary';
                        const buttonText = isPlanned ? 'In My Plan' : 'Plan My Night';

                        const popupContent = `
                            <h2>${exhibit.title}</h2>
                            <h3>by ${exhibit.artist}</h3>
                            <p>${exhibit.description}</p>
                            <button class="plan-button ${buttonClass}" onclick="window.togglePlan('${exhibit.id}')">${buttonText}</button>
                        `;
                        marker.bindPopup(popupContent);
                        markers.addLayer(marker);
                        allMarkers[exhibit.id] = marker;
                    });
                
                map.addLayer(markers);
            }
            
            window.togglePlan = togglePlan;
            populateMarkers();

            document.getElementById('search-input').addEventListener('input', (e) => populateMarkers(e.target.value));

            document.getElementById('find-me-btn').addEventListener('click', () => {
                map.locate({ setView: true, maxZoom: 16 });
            });

            map.on('locationfound', (e) => {
                L.circle(e.latlng, {radius: e.accuracy, color: '#007bff', fillColor: '#007bff', fillOpacity: 0.2}).addTo(map);
                L.marker(e.latlng).addTo(map).bindPopup("You are here!").openPopup();
            });

            map.on('locationerror', (e) => alert(e.message));
        });
    </script>

</body>
</html>
